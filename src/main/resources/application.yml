server:
  port: 8080

# Spring Profiles
spring:
  application:
    name: librarymanagement
  profiles:
    active: dev

  # Spring Security - JWT configuration
  jwt:
    secret: "secret-key-for-jwt"
    expiration: 86400000  # 1 day


springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html